<script>
    /********************************************************
    * 1.api網址  https://kktix.com/events.json
    * 2.宣告一個XMLHttpRequest物件
    * 3.建立請求的各項設定及實質內容
    * 4.建立得到回應時的各項行為
    * 5.送出請求
    ********************************************************/

    //宣告一個XMLHttpRequest物件
    let xhr = new XMLHttpRequest;

    //建立請求的各項設定及實質內容
    xhr.open('get','https://kktix.com/events.json');

    //建立得到回應時的各項設定及行為
    xhr.onload=function(){  
        var type=xhr.getResponseHeader("Content-Type");
        var status=xhr.status
        var response=xhr.responseText
        // document.write(response)
        // console.log(response)
        // console.log(type, status, response)
        let data=JSON.parse(response);
        // console.log(data);
        let events=data.entry;
        
        let li="";
        console.log(events);
        events.forEach((event, idx) => {
            li=li+"<li>"+event.title+"</li>";
            //li=li+"<li>"+event.summary+"</li><br><br>"; //自己加好玩(?)的

        });
        // console.log(li);

        document.getElementsByTagName('ul')[0].innerHTML=li;
        
    }

    //送出請求
    xhr.send();

    </script>
